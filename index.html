<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clase gratuita con Fede</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="formFede">
    <h2>Sesión personalizada sin costo</h2>
    <p>¿Querés mejorar tu cuerpo, rendimiento o salud? Esta clase gratuita te va a ayudar a evaluar dónde estás y hacia dónde podés ir. Fede te va a guiar con una propuesta adaptada a tu nivel y objetivo. Completá los datos y coordiná el lugar.</p>

    <label for="nombre">Nombre completo *</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" min="10" max="99" />

    <label for="objetivo">¿Cuál es tu objetivo principal? *</label>
    <select id="objetivo" name="objetivo" required>
      <option value="">Seleccioná una opción</option>
      <option>Reducir grasa corporal</option>
      <option>Aumentar masa muscular</option>
      <option>Reacomodar el cuerpo (recomposición corporal)</option>
      <option>Mejorar salud, energía o bienestar general</option>
    </select>

    <label for="turno">Reservá tu clase (día + hora):</label>
    <select id="turno" name="turno">
      <option value="">Seleccioná un turno</option>
      <option>Lunes 16:00</option>
      <option>Lunes 18:30</option>
      <option>Martes 16:00</option>
      <option>Martes 19:00</option>
      <option>Miércoles 17:00</option>
    </select>

    <label>¿Tenés alguna lesión, molestia o limitación física?</label>
    <div class="radio-group">
      <label><input type="radio" name="lesion" value="Sí" /> Sí</label>
      <label><input type="radio" name="lesion" value="No" /> No</label>
    </div>

    <label for="contacto">Contacto (WhatsApp o Instagram) *</label>
    <input type="text" id="contacto" name="contacto" required />

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('formFede').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nombre: form.nombre.value.trim(),
        edad: form.edad.value.trim(),
        objetivo: form.objetivo.value,
        turno: form.turno.value,
        lesion: form.lesion?.value || "No especificado",
        contacto: form.contacto.value.trim()
      };

      try {
        const response = await fetch("https://gonzalo420.app.n8n.cloud/webhook/formulario-entrenamiento", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const resData = await response.json();
        alert(resData.mensaje || "¡Formulario enviado!");
        if (response.ok) form.reset();
      } catch (error) {
        alert("Error de conexión. Intentá más tarde o hablá con Fede.");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
